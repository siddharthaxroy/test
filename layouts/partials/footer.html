<footer class="footer">

      <div class="copyright copyright--user">{{ $.Site.Copyright | safeHTML }}</div>
    {{else}}
        <div class="copyright">
       <span> © 2022-25. Built with <a href="https://gohugo.io/" target="_blank">Hugo</a> and <a href="https://www.netlify.com/" target="_blank">Netlify</a>. </span>

  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>
